<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MaryWMartinKnits.css" type="text/css">
    <!-- Google fonts: Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Google fonts: DM Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <!-- Color picker with https://www.jscolorpicker.com/ -->
    <link rel="stylesheet" href="color picker/dist/colorpicker.min.css" />
    <meta property="og:type" content="website">
    <meta property="og:title" content="Knit Woven Motifs by MaryWMartinKnits">
    <meta property="og:url" content="https://marywmartinknits.github.io/">
    <meta property="og:site_name" content="Knitted woven motifs">
    <meta property="og:image" content="https://reversibleknits.files.wordpress.com/2022/11/logo.jpg?resize=320%2C320">
    <meta property="og:image:width" content="2301">
    <meta property="og:image:height" content="2298">
    <meta property="og:image:alt" content="MaryWMartin's logo">
    <meta property="og:locale" content="en_US">
    
    <title>Woven Motifs</title>
</head>
<body>
    <main>
        <script type="module">
            import ColorPicker from '/color picker/dist/colorpicker.js'
            new ColorPicker('#btnMC1');
            new ColorPicker('#btnCC1');
            new ColorPicker('#btnCC2');
        </script>


                
        <hr>

        <div id="colorPickerDiv">

            <div id="colorSwatches">

                <div class="groupedSwatches">

                    <div id="MC2_swatch">
                        <div class="bigSwatch" >
                            <label for="colorPickerMC2">
                                <input type="color" id="colorPickerMC2" title="Pick the main color (MC)" value="#c71585"> 
                            </label>
                            <div class="swatchInfo">
                                <h3>Pick MC 2</h3>
                            </div>
                        </div>
                    </div>
                </div>


                  <div class="groupedSwatches">
                    <div id="MC1_swatch">
                            <div class="bigSwatch" >
                                <div style="margin:1em">
                                    <button id="btnMC1" data-color="orange" class="smallSwatch"></button>
                                    <!-- <br> -->
                                    <!-- <small>Tap to pick color</small> -->
                                </div>
                            <div class="swatchInfo" id="MC1_swatchTitle">
                                <h3>Pick MC</h3>
                            </div>
                        </div>
                    </div>
                    <div id="CC1_swatch">
                            <div class="bigSwatch" >
                                <div style="margin:1em">
                                    <button id="btnCC1" data-color="orange" class="smallSwatch"></button>
                                    <!-- <br> -->
                                    <!-- <small>Tap to pick color</small> -->
                                </div>
                            <div class="swatchInfo" id="CC1_swatchTitle">
                                <h3>Pick CC</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="CC2_swatch">
                            <div class="bigSwatch" >
                                <div style="margin:1em">
                                    <button id="btnCC2" data-color="orange" class="smallSwatch"></button>
                                    <!-- <br> -->
                                    <!-- <small>Tap to pick color</small> -->
                                </div>
                            <div class="swatchInfo" id="CC2_swatchTitle">
                                <h3>Pick CC 2</h3>
                            </div>
                        </div>
                    </div>

            </div>
        </div> 


        <div id="svgChartDiv" tabindex="0">
            <div id = boxesANDsvg>

                <div id="topBox"></div>

                <div id="WovenMotifSVG" class="svg3columnDisplay">
                    <div id="leftBox"></div>

                    <div class="chartDiv" id="SVGinDiv">
                    </div>

                    <div id="rightBox"></div>
                </div>

                <div id="bottomBox"></div>

            </div>
        </div>

        <hr>
 
    </main>
    <script src="diamondQuartet.js"></script>
    </body>
</html>
